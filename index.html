<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook- log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-20 flex items-center mx-48">
      <div class="left w-1/3 mx-14">
        <img class="w-7/12" src="dF5SId3UHWd.svg" alt="" />
        <p class="text-3xl w-11/12 mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-96 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?
        </span>
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
